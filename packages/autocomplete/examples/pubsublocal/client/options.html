<template name="options">
    <h2>Options</h2>

    <ul>
        <li>
            <div class="radio">
                Menu position:
                <label class="radio-inline">
                    <input type="radio" name="position" value="top" checked="{{position "top"}}"> top
                </label>
                <label class="radio-inline">
                    <input type="radio" name="position" value="bottom" checked="{{position "bottom"}}"> bottom
                </label>
            </div>
        </li>
    </ul>
</template>


<template name="single">
    <h2>Single field autocompletion</h2>

    <p>Autocompletion using a single collection has slightly different behavior than using multiple tokens; as it's designed to replace a dropdown or select:</p>

    <ul>
        <li>The list only appears if something is typed in the text field.</li>
        <li>The list takes up the entire width of the input.</li>
        <li>The entire field is replaced if something is selected.</li>
        <li>After a selection, the menu is hidden so that TAB / Shift+TAB can be used to move to other fields.</li>
    </ul>

    <div class="well">
        {{> inputAutocomplete settings=settings id="legend" class="form-control" name="legend" placeholder="Legend" }}
    </div>

    <p>Type something from the following list:</p>

    <pre>{{#each legends}}{{legend}}
{{/each}}</pre>
</template>

<template name="standardLegends">
    {{year}} <span style="color: {{color}}; background-color: {{bg}};">L{{code}}</span> {{legend}}
</template>
